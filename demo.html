<!doctype html>
	<head>
		<title>Typewriter | tonymccoy.me</title>
		<script src="./js/underscore.js"></script>
		<script src="./js/typewriter.js"></script>
		<style>
			html { padding: 1rem; }
			body {
				max-width: 800px;
				margin: 0 auto;
				font-size: 18px;
			}
			#text-area { white-space: pre-wrap; }
			#user-prompt { margin-top: 2rem; }
		</style>
		<link rel="stylesheet" href="./css/terminal.css">
	</head>
	<body>
		<div id="text-area"><span id="output"></span><span id="type-cursor" class="cursor">&nbsp;</span></div>
		<div id="user-prompt" class="disabled">
			&gt; <span id="input"></span><span id="user-cursor" class="cursor disabled">&nbsp;</span>
		</div>
	</body>
	
	<script>
		var cursor = document.querySelector("#type-cursor"),
			text = "Hello there and welcome to Typewriter! A frankly horrific mess of nested callbacks with no practical purpose whatsoever aside from looking totally badass! Right now I've got a pretty fresh terminal theme going on, but you can easily switch themes or make your own! Just style with CSS and call write('Your text here!').\n\nAnd if your text output element's white-space property is set to pre-wrap, you can type backslash-N twice to create a new paragraph! ",
			text2 = "Eeeeeewwwwwww!",
			text3 = "Anyway. That's Typewriter! But wait... It's interactive! Go ahead and type something below.",
			text4 = " :D\n\n",
			text5 = "Configure Terminal's settings by typing SETTINGS. Start from the beginning with your new settings by typing RESTART.";

		// write(text to write, speed, callback, time to wait (optional));

		write(text, 0.5, function() {
			write(text2, 5, function() {
				clear(function() {
					write(text3, 0.8, function() {
						write(text4, 1, function() {
							write(text5, 0.5, function() {
								turnInput('on');
							});
						}, 1000); // wait one second before executing callback
					});
				});
			}, 1200); // wait 1200 ms before executing callback
		});
	</script>
	
</html>
